<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            color: white;
            text-align: center;
            font-size: 20px;
            height: 70px;
            width: 100%;
        }

        footer {
            background-color: #00FF00;
            color: black;
            text-align: center;
            font-size: 15px;
            position: absolute;
            bottom: 0;
            height: 60px;
            width: 100%;
        }

        footer div {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>

<body>

    <header>Header Content Goes Here</header>

    <div style="flex-grow: 1;"></div>

    <footer>
        <div>Best School</div>
    </footer>

</body>

</html>
